<!DOCTYPE html>
<html>
<head>
    <title>Reset Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px 0;
            border-radius: 4px;
        }
        button:hover {
            background-color: #cc0000;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Reset All Projects</h1>
    <p>This will completely clear all projects from localStorage.</p>
    
    <button id="resetButton">RESET ALL PROJECTS</button>
    
    <div id="result" style="display: none;"></div>
    
    <script>
        document.getElementById('resetButton').addEventListener('click', function() {
            try {
                // Clear projects from localStorage
                localStorage.setItem('mock_projects', '[]');
                
                // Show success message
                var result = document.getElementById('result');
                result.textContent = 'All projects have been reset successfully!';
                result.className = 'success';
                result.style.display = 'block';
                
                // Log to console
                console.log('All projects have been reset successfully!');
            } catch (error) {
                // Show error message
                var result = document.getElementById('result');
                result.textContent = 'Error: ' + error.message;
                result.className = 'error';
                result.style.display = 'block';
                
                // Log to console
                console.error('Error resetting projects:', error);
            }
        });
    </script>
</body>
</html>
